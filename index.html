<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Kumar || Cyber Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --neon-primary: #00ff9d;
            --neon-secondary: #bc00ff;
            --cyber-bg: #000212;
            --hacker-red: #ff003c;
            --matrix-green: #00ff00;
            --particle-glow: rgba(0, 255, 157, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cyber-bg);
            color: var(--neon-primary);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMGZmOWQiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjAgMjAgNC40IDQuNCIvPjwvc3ZnPg=='), auto;
        }

        .cyber-overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                transparent 0%,
                transparent 95%,
                rgba(0, 255, 157, 0.1) 100%
            );
            pointer-events: none;
            z-index: 9999;
        }

        .neural-network {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .cyber-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            perspective: 1000px;
        }

        .hologram-header {
            position: relative;
            padding: 4rem 0;
            transform-style: preserve-3d;
        }

        .cyber-title {
            font-size: 4rem;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlitch 3s infinite;
        }

        @keyframes titleGlitch {
            0% { text-shadow: 0 0 30px var(--neon-primary); }
            50% { text-shadow: 0 0 50px var(--neon-secondary); }
            100% { text-shadow: 0 0 30px var(--neon-primary); }
        }

        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .cyber-card {
            background: rgba(0, 2, 18, 0.9);
            border: 1px solid var(--neon-primary);
            padding: 2rem;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-primary), 
                var(--neon-secondary));
            z-index: -1;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        .node-cluster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .cyber-node {
            position: relative;
            padding: 1rem;
            border: 1px solid var(--neon-primary);
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(0, 255, 157, 0.05);
        }

        .cyber-node:hover {
            background: rgba(0, 255, 157, 0.2);
            transform: translateY(-5px);
        }

        .quantum-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid var(--neon-primary);
            animation: quantumSpin 2s infinite linear;
        }

        @keyframes quantumSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .cyber-terminal {
            border: 1px solid var(--neon-primary);
            padding: 1rem;
            margin: 2rem 0;
            position: relative;
        }

        .terminal-output {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
        }

        .code-line {
            font-family: 'Courier New', monospace;
            color: var(--neon-primary);
            animation: terminalTyping 2s steps(40) infinite;
        }

        @keyframes terminalTyping {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="cyber-overlay"></div>
    <canvas class="neural-network" id="networkCanvas"></canvas>
    <div class="quantum-loader"></div>

    <div class="cyber-container">
        <header class="hologram-header">
            <h1 class="cyber-title">AYUSH KUMAR</h1>

        <div class="cyber-grid">
            <div class="cyber-card">

                <div class="node-cluster">

                    <div class="cyber-node">

            <h3>> NETWORK CONNECTIONS</h3>

                <a href="https://linkedin.com/in/ayush-kumar-92167b218" class="matrix-link">
                    <i class="fab fa-linkedin"></i>
                    <span>LINKEDIN_PROTOCOL</span>
                </a>
                <a href="https://github.com/ayush11r" class="matrix-link">
                    <i class="fab fa-github"></i>
                    <span>GITHUB_REPOSITORY</span>
                </a>
                <a href="https://instagram.com/ayushxyadavx" class="matrix-link">
                    <i class="fab fa-instagram"></i>
                    <span>SOCIAL_FEED</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Three.js Neural Network Visualization
        class CyberScene {
            constructor() {
                this.initRenderer();
                this.initCamera();
                this.initScene();
                this.createNetwork();
                this.animate();
            }

            initRenderer() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.querySelector('#networkCanvas'),
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            initCamera() {
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 50;
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.geometry = new THREE.SphereGeometry(0.3, 8, 8);
                this.material = new THREE.MeshBasicMaterial({
                    color: 0x00ff9d,
                    transparent: true,
                    opacity: 0.8
                });
            }

            createNetwork() {
                this.nodes = [];
                this.connections = [];

                // Create neural nodes
                for(let i = 0; i < 100; i++) {
                    const node = new THREE.Mesh(this.geometry, this.material);
                    node.position.set(
                        Math.random() * 100 - 50,
                        Math.random() * 100 - 50,
                        Math.random() * 100 - 50
                    );
                    this.scene.add(node);
                    this.nodes.push(node);
                }

                // Create connections
                this.lineMaterial = new THREE.LineBasicMaterial({
                    color: 0x00ff9d,
                    transparent: true,
                    opacity: 0.3
                });

                this.nodes.forEach(node => {
                    const connections = Math.floor(Math.random() * 5) + 1;
                    for(let i = 0; i < connections; i++) {
                        const target = this.nodes[Math.floor(Math.random() * this.nodes.length)];
                        const geometry = new THREE.BufferGeometry().setFromPoints([node.position, target.position]);
                        const line = new THREE.Line(geometry, this.lineMaterial);
                        this.scene.add(line);
                        this.connections.push(line);
                    }
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.nodes.forEach(node => {
                    node.rotation.x += 0.01;
                    node.rotation.y += 0.01;
                });

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize Cyber Scene
        new CyberScene();

        // GSAP Animations
        gsap.from('.cyber-card', {
            duration: 1,
            opacity: 0,
            y: 100,
            stagger: 0.1,
            ease: 'power4.out'
        });

        // Terminal Typing Effect
        document.querySelectorAll('.code-line').forEach(line => {
            const text = line.textContent;
            line.textContent = '';
            
            let index = 0;
            const type = () => {
                if(index < text.length) {
                    line.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }
            type();
        });

        // Interactive Hover Effects
        document.querySelectorAll('.cyber-node').forEach(node => {
            node.addEventListener('mouseover', () => {
                gsap.to(node, {
                    duration: 0.3,
                    scale: 1.1,
                    boxShadow: '0 0 20px rgba(0, 255, 157, 0.5)'
                });
            });

            node.addEventListener('mouseout', () => {
                gsap.to(node, {
                    duration: 0.3,
                    scale: 1,
                    boxShadow: 'none'
                });
            });
        });
    </script>
</body>
</html>
